name: svuce_app
description: A new Flutter project.

version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # for os-specific path directory
  path_provider:
  downloads_path_provider_28:

  # Local Database
  hive:
  shared_preferences:

  # state management
  stacked: ^2.1.6

  # third party usable services
  stacked_services: ^0.8.6

  # inversion of control
  injectable:
  get_it:
  flutter_hooks:
  observable_ish:

  # firebase
  cloud_firestore: ^2.2.0
  firebase_auth: ^1.2.0
  firebase_messaging: ^10.0.0
  firebase_storage: ^8.1.0
  firebase_core: ^1.2.0
  firebase_analytics:
  firebase_crashlytics:
  firebase_dynamic_links: ^2.0.4

  #Animations
  animations:
  simple_animations:
  lottie:

  # icons
  eva_icons_flutter: ^3.0.0
  flutter_icons: ^1.1.0

  # For Map
  google_maps_flutter:
  geolocator:

  #File Utilities
  open_file:
  image_picker:
  markdown_widget:
  file_picker:
  flutter_cached_pdfview:

  #Http requests
  http:
  dio:

  #For UI
  table_calendar: ^3.0.0
  dotted_border:
  flutter_colorpicker:
  carousel_slider:

  # main utilities
  logger:
  share_plus:
  fl_chart:
  excel:
  permission_handler:
  flutter_local_notifications:
  add_2_calendar:
  flutter_native_timezone:
  timezone:
  url_launcher:
  oktoast:

dev_dependencies:
  flutter_test:
    sdk: flutter

  # generators
  hive_generator:
  build_runner:
  injectable_generator:
  stacked_generator:

  # for models
  json_serializable:

  # testing
  cloud_firestore_mocks:
  flutter_launcher_icons:
  flutter_native_splash:
flutter_native_splash:
  color: "#ffffff"
  android_gravity: center
  image: assets/images/splash.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/illustrations/
    - assets/images/
    - assets/lottie/
    - assets/icons/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 400
    - family: LittleLord
      fonts:
        - asset: assets/fonts/LittleLord.ttf
